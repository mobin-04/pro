<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        .form-container h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        .form-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .form-table th, .form-table td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }
        .form-table th {
            background-color: #f2f2f2;
        }
        .form-table td {
            vertical-align: top;
        }
        .form-table input[type=text], .form-table textarea, .form-table input[type=date] {
            width: calc(100% - 16px);
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-table textarea {
            resize: vertical;
            min-height: 100px;
        }
        .form-table input[type=submit], .form-table input[type=button] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-table input[type=submit]:hover, .form-table input[type=button]:hover {
            background-color: #45a049;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
        }
        .data-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Medical Report Form</h2>
        <form id="medicalForm">
            <table class="form-table">
                <tr>
                    <th>Field</th>
                    <th>Details</th>
                </tr>
                <tr>
                    <td>Medical Report ID</td>
                    <td><input type="text" name="medicalReportId"></td>
                </tr>
                <tr>
                    <td>Weight (kg)</td>
                    <td><input type="text" name="weight"></td>
                </tr>
                <tr>
                    <td>Height (cm)</td>
                    <td><input type="text" name="height"></td>
                </tr>
                <tr>
                    <td>Disease Name</td>
                    <td><input type="text" name="diseaseName"></td>
                </tr>
                <tr>
                    <td>Blood Group</td>
                    <td><input type="text" name="bloodGroup"></td>
                </tr>
                <tr>
                    <td>Disease Started On</td>
                    <td><input type="date" name="diseaseStartedOn"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><textarea name="description" rows="4" cols="50"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="button" value="Save" onclick="displayFormData()">
                    </td>
                </tr>
            </table>
        </form>
        <table class="data-table" id="displayTable" style="display: none;">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <script>
        function displayFormData() {
            var form = document.getElementById("medicalForm");
            var formData = new FormData(form);
            var tableBody = document.getElementById("tableBody");

            // Clear previous table rows
            tableBody.innerHTML = "";

            // Iterate through form data and create table rows
            formData.forEach(function(value, key) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.textContent = key.replace(/([A-Z])/g, ' $1').trim(); // Convert camelCase to readable format
                cell2.textContent = value;
            });

            // Show the table
            document.getElementById("displayTable").style.display = "table";
        }
    </script>
</body>
</html>
